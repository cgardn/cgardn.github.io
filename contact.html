<!DOCTYPE html>
<html lang="en">

  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Orbit&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	  
	  <link rel="stylesheet" href="css/main.css">
	  <!-- material design icons -->
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <script type="text/javascript" src="js/main.js" defer></script>
	  <title>Chris Gardner</title>
  </head>
  <body>
	<main>
		<div class="content-container">
			<div class="content">
				<h1>Contact</h1>
				<form>
					<input type="text" placeholder="Name" id="contact_name" />
					<input type="email" placeholder="Email" id="contact_email" />
					<input type="text" placeholder="Organization" id="contact_organization" />
					<textarea placeholder="Reason for contacting" id="contact_message"></textarea>
					<button type="submit">Submit</button>
				</form>
				<div class="landing-link-layout">
					<a href="https://www.github.com/cgardn" target="_blank" class="link-anim la-6">
						<span class="material-icons md-32">
							<img src="assets/GitHub-Mark-32px.png" width="34px">
						</span>
					</a>
					<a href="https://www.linkedin.com/in/christopher-a-gardner" target="_blank" class="link-anim la-7">
						<span class="material-icons md-32 linkedin">
							<img src="assets/LI-In-Bug.png" width="40px">
						</span>
					</a>
				</div>
			</div>
		</div>
	</main>
  </body>
</html>
